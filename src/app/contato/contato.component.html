<div class="bg-contato" id="contato">

  <h2 style="text-align: center; font-weight: 500;padding: 15px;">Entre em contato</h2>
<section class="container">
  <form class="justify-content-center" action="https://api.staticforms.xyz/submit" method="post">
    <div class="form-group">
      <label for="name">Nome</label>
      <input type="text" class="form-control" id="name" placeholder="Digite seu nome">

    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Digite seu email">
    </div>

    <div class="form-group">
      <label for="descricao">Descrição</label>
      <textarea name="message" class="form-control" id="descricao" placeholder="Digite o texto aqui"
      cols="30" rows="10"></textarea>
    </div>

    <input type="hidden" name="accessKey" value="72fa9c61-7eff-4dfe-b8b5-89ce142f5e02">

    <button type="submit" class="btn btn-purple">Enviar</button>
  </form>
</section>

</div>
